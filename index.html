<html>
<head>
<title>Game ping-pong</title>
<link rel="stylesheet" href="style.css">
<script src="js/play.js"></script>
</head>
<body onload="canvasPingPong()">
<audio id="clunkRacket" preload="auto">    
  <source src="sounds/clunk.mp3" type="audio/mpeg; codecs=&quot;mp3&quot;">
  <source src="sounds/clunk.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;">
  <source src="sounds/clunk.wav" type="audio/wav; codecs=&quot;1&quot;">
</audio>
<audio id="applause" preload="auto">    
  <source src="sounds/explosion.mp3" type="audio/mpeg; codecs=&quot;mp3&quot;">
  <source src="sounds/applauseGoal.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;">
 <!--<source src="sounds/applauseGoal.aac"> -->
  <source src="sounds/applauseGoal.wav" type="audio/wav; codecs=&quot;1&quot;">	
</audio>
<audio id="blowBoard" preload="auto">    
  <source src="sounds/blowAboutBoard.mp3" type="audio/mpeg; codecs=&quot;mp3&quot;">
  <source src="sounds/blowAboutBoard.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;">  
 <source src="sounds/blowAboutBoard.wav" type="audio/wav; codecs=&quot;1&quot;">
</audio>
<h2>Game ping-pong</h2>
<div id="main" style="height: 480px;"><canvas id="pingCnvs" height="480" width="720"></canvas></div>
<div class="center">
<div class="count">The account in party:</div>
<div id="countGame">1 : 1</div>
<div class="count">Total score of the game:</div>
<div id="countGeneralGame">19 : 1</div>
</div>
<div class="center" style="width: 350px">
<button id="stopPlay" onclick="pausePlay(250,true);">Stop</button>
<button id="play" onclick="restartPlay();">Play</button>
</div>
</body>
</html>
